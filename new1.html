<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div> 
  </div>

  <script>
    //1. parentElement
    document.getElementById("items").parentElement.style.background = 'skyblue';
    
    //2. lastElementChild
    document.getElementById("items").lastElementChild.innerHTML = 'new Item 4';

    //4. createchild && 11. createelement && 14. appendchild
    var element = document.createElement("li");
    var createchild = document.createTextNode("Item 5");
    element.appendChild(createchild);
    document.getElementById("items").appendChild(element);

    //3. lastChild
    document.getElementById("items").lastChild.style.color = 'red';

    //5. firstChildElement
    document.getElementById("items").firstElementChild.style.color = 'purple';

    //6. firstChild
    document.getElementById("items").firstChild;

    //7. nextsibling
    document.getElementById("items").nextSibling;

    //8. nextElementSibling
    document.getElementById("items").nextElementSibling;

    //9. previousSibling && 10. previousElementSibling
    document.getElementById("items").previousSibling;
    document.getElementById("items").previousElementSibling;

    // Now go head and add HEllo word before Item Lister
    document.getElementById("main-header").prepend(document.createTextNode("HEllo"));


    // Now go head and add HEllo word before Item 1
    document.getElementById("items").prepend(document.createTextNode("HEllo"));





  </script>

</body>
</html>
